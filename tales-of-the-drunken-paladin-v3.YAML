name: Tales of the Drunken Paladin Version III
game_slug: tales-of-the-drunken-paladin-version-3
version: Installer
slug: tales-of-the-drunken-paladin-version-3
runner: wine
script:
  files:
    - game_archive: http://www.drunkenpaladin.com/Tales%20of%20the%20Drunken%20Paladin%20V3.zip
    - rtp_archive: https://archive.org/download/RPG_Maker_RTP_Collection/English/RTP%20VX%20%28RGSS2%29.exe
  game:
    exe: drive_c/Tales of The Drunken Paladin/game.exe
    prefix: $GAMEDIR
  installer:
  - extract:
      description: Extracting Game files.
      dst: $CACHE/tdp
      file: game_archive

  - copy:
      description: Installing Game Files.
      dst: $GAMEDIR/drive_c/Tales of The Drunken Paladin/
      src: $CACHE/tdp/
  - task:
      app: dmusic dsound gmdls
      description: "Winetricks: Installing dependencies"
      name: winetricks
  - task:
      arch: win64
      blocking: true
      description: installing rtp please complete the installer with default options.
      name: wineexec
      executable: rtp_archive
  wine:
    dgvoodoo2: true
